id: nature-news-chart
version: 1.1.8-prerelease.2
name: Nature News Chart
description: Flourish graphic template for @NatureNews
author: chris_ryan
image_download: true
is_private: false
sdk_version: 3
settings:
  - property: headLine
    name: Headline
    description: This the main headline of the chart
    type: string
  - property: standFirst
    name: Stand first
    description: Explanatory text to appear below the headline
    type: text
  - property: yAxisLegendText
    name: Y Axis legend
    description: Text to label the y axis chart
    type: string
  - property: height
    name: Chart height
    description: This is teh default height of the chart
    type: number
    step: 10
build:
  javascript:
    script: npm run build
    directory: src
    files:
      - package.json
      - webpack.config.js
data:
  - name: Keys
    dataset: data
    key: key
    type: column
    column: 'data::A'
  - name: Values
    dataset: data
    key: values
    type: columns
    columns: 'data::B-M'
