id: nature-news-chart
version: 1.0.0
name: Nature News Chart
description: Flourish graphic template for @NatureNews
author: chris_ryan
image_download: true
is_private: true
sdk_version: 3

settings:
  - property: color
    name: Color
    description: The color of the circle
    type: color
  - property: opacity
    name: Opacity
    description: The opacity of the circles
    type: number
    min: 0
    max: 1
    step: 0.05

build:
  javascript:
    script: npm run build
    directory: src
    files:
      - package.json
      - rollup.config.js

data:
  - dataset: circles
    key: x
    name: x-value
    type: column
    column: Circles::A
  - dataset: circles
    key: y
    name: y-value
    type: column
    column: Circles::B
  - dataset: circles
    key: size
    name: Size
    type: column
    column: Circles::C
  - dataset: circles
    key: word
    name: word
    type: column
    column: Circles::D
