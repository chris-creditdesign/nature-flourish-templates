id: nature-news-chart
version: 1.1.8-prerelease.8
name: Nature News Chart
description: Flourish graphic template for @NatureNews
author: chris_ryan
image_download: true
is_private: false
sdk_version: 3
settings:
  - property: headLine
    name: Headline
    description: This the main headline of the chart
    type: string
  - property: standFirst
    name: Stand first
    description: >
      Explanatory text to appear below the headline.<br />
      Type &#60;br /&#62; to add a line break.<br />
      You can add &#60;strong&#62;, &#60;i&#62; or &#60;a&#62; tags to make text bold, italic or to add links.
    type: text
  - property: yAxisLegendText
    name: Y Axis legend
    description: >
      Text to label the y axis chart.<br />
      Type &#60;br /&#62; to add a line break.<br />
      You can add &#60;strong&#62;, &#60;i&#62; or &#60;a&#62; tags to make text bold, italic or to add links.
    type: string
  - property: xAxisLegendText
    name: X Axis legend
    description: >
      Text to label the x axis chart.<br />
      Type &#60;br /&#62; to add a line break.<br />
      You can add &#60;strong&#62;, &#60;i&#62; or &#60;a&#62; tags to make text bold, italic or to add links.
    type: string
  - property: footnoteText
    name: Footnote text
    description: >
      Optional text to add as a footnote.
      Type &#60;br /&#62; to add a line break.<br />
      You can add &#60;strong&#62;, &#60;i&#62; or &#60;a&#62; tags to make text bold, italic or to add links.
    type: string
  - property: sourceText
    name: Source text
    description: >
      Optional text to add as a source for the graphic.
      Type &#60;br /&#62; to add a line break.<br />
      You can add &#60;strong&#62;, &#60;i&#62; or &#60;a&#62; tags to make text bold, italic or to add links.
    type: string
  - property: height
    name: Chart height
    description: This is teh default height of the chart
    type: number
    step: 10
  - property: chartType
    name: Chart Type
    type: string
    description: >
      The type of chart to display.<br />
      Line chart columns buts be numbers or dates.
    choices:
      -
        - Line chart
        - lineChart
      -
        - Vertical bar chart
        - verticalBarChart
      -
        - Grouped bar chart
        - groupedBarChart
      -
        - Stacked bar chart
        - stackedBarChart
build:
  javascript:
    script: npm run build
    directory: src
    files:
      - package.json
      - webpack.config.js
data:
  - name: Keys
    dataset: data
    key: key
    type: column
    column: 'data::A'
  - name: Values
    dataset: data
    key: values
    type: columns
    columns: 'data::B-M'
